<!DOCTYPE html>
<html>
    <head>
        <title>HGOC97's Calculator</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="header-title">HGOC97's Calculator</h1>
        </header>
        <main>
            <div id="container">
                <div id="result-screen">
                    <p id="result-paragraph"></p>
                </div>
                <button class="calc-button blank-button"></button>
                <button id="clear-button" class="calc-button">C</button>
                <button id="undo-button" class="calc-button">◄◄</button>
                <button id="divide-button" class="calc-button calc-oper">/</button>
                <button id="seven-button" class="calc-button calc-num">7</button>
                <button id="eight-button" class="calc-button calc-num">8</button>
                <button id="nine-button" class="calc-button calc-num">9</button>
                <button id="multiply-button" class="calc-button calc-oper">X</button>
                <button id="four-button" class="calc-button calc-num">4</button>
                <button id="five-button" class="calc-button calc-num">5</button>
                <button id="six-button" class="calc-button calc-num">6</button>
                <button id="subtract-button" class="calc-button calc-oper">-</button>
                <button id="one-button" class="calc-button calc-num">1</button>
                <button id="two-button" class="calc-button calc-num">2</button>
                <button id="three-button" class="calc-button calc-num">3</button>
                <button id="add-button" class="calc-button calc-oper">+</button>
                <button class="calc-button blank-button"></button>
                <button id="zero-button" class="calc-button calc-num">0</button>
                <button id="point-button" class="calc-button calc-num">.</button>
                <button id="equals-button" class="calc-button">=</button>
            </div>
        </main>
        <footer>
            <p id="footer-text">Created by HGOC97, <a href="https://github.com/HGOC97/calculator">GitHub Repository</a></p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
